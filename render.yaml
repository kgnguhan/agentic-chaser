# Render Blueprint: Agentic Chaser
# Deploy from GitHub: connect repo and use this Blueprint, or create Web Service + PostgreSQL manually.

databases:
  - name: agentic-chaser-db
    plan: free
    databaseName: agentic_chaser
    user: agentic_chaser

services:
  - type: web
    name: agentic-chaser
    runtime: python
    plan: free

    buildCommand: pip install -r requirements.txt
    # Free tier does not support preDeployCommand; run init-db on start (idempotent)
    startCommand: python main.py init-db && streamlit run dashboard/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless true

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-chaser-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.7"
